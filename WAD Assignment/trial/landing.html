        // Sample data for demonstration
        var todoData = [
            { id: 1, text: 'Create a todo app', completed: false },
            { id: 2, text: 'Add functionality to mark tasks as done', completed: true },
            { id: 3, text: 'Style the todo list', completed: false }
        ];

        // Populate todo list on page load
        $(document).ready(function () {
            populateTodoList(todoData);
        });

        // Function to populate the todo list dynamically
        function populateTodoList(data) {
            var todoList = $('#todoList');
            todoList.empty();

            data.forEach(function (item) {
                var listItem = $('<li class="todo-item">');
                listItem.append('<span>' + item.text + '</span>');

                if (!item.completed) {
                    listItem.append('<button class="delete-btn" onclick="markAsCompleted(' + item.id + ')">Mark as Completed</button>');
                }

                todoList.append(listItem);
            });
        }

        // Function to mark a task as completed (dummy function for demonstration)

        }
